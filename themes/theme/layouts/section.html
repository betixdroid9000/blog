{{ define "main" }}
  <div>
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    <h1>{{ .Title }}</h1>
  </div>
  {{ .Content }}
  {{ range .Pages }}
    <section>
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    </section>
  {{ end }}
{{ end }}
